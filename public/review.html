<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Reviews</title>
  <link rel="stylesheet" href="./assets/css/root.css" />
  <link rel="stylesheet" href="./assets/css/navbar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/review.css" />

</head>
<body>
  
  
      <nav class="navbar">
        <div class="navbar-left">
          <img src=".//assets//images//logo.png" alt="Logo" />
        </div>
      
        <ul class="navbar-center">
          <li><a href="#">Home</a></li>
          <li><a href="#">Books</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Admin</a></li>
        </ul>
      
        <div class="navbar-right">
          <div class="icon-row">
            <i class="fa fa-search" id="search-icon"></i>
            <a href="#"><i class="fa fa-user"></i></a>
            <a href="#"><i class="fa fa-shopping-cart"></i></a>
            <i class="fa fa-bars menu-toggle" id="menu-toggle"></i>
          </div>
        </div>
      </nav>
      <div class="search-panel" id="search-panel">
        <input type="text" id="search-input-field" placeholder="Search books..." />
      </div>
      <div id="toggle-handler-search"></div>
      <div id="toggle-handler-menu"></div>
      
      <div class="navbar-background"></div>
      
      <script src="./assets/js/navbar.js"></script>

  <section class="book-list">
  
  
    <div class="book-card">
      <img src="./assets/images/book1.jpg" alt="Book 1">
      <div class="book-info">
        <p class="book-title">The Midnight Library</p>
        <p class="price">$15.99</p>
        <div class="rating">
          <i class="fa-regular fa-star"></i>
          <span>(4.2/5)</span>
        </div>
        <p class="reviews">320 reviews</p>
  
  
        <div class="review-summary">
          <div class="review-bar"><span>5<i class="fa-regular fa-star"></i></span>
            <div class="progress">
              <div style="width:80%"></div>
            </div>80%
          </div>
          <div class="review-bar"><span>4<i class="fa-regular fa-star"></i></span>
            <div class="progress">
              <div style="width:60%"></div>
            </div>60%
          </div>
          <div class="review-bar"><span>3<i class="fa-regular fa-star"></i></span>
            <div class="progress">
              <div style="width:30%"></div>
            </div>30%
          </div>
          <div class="review-bar"><span>2<i class="fa-regular fa-star"></i></span>
            <div class="progress">
              <div style="width:10%"></div>
            </div>10%
          </div>
          <div class="review-bar"><span>1<i class="fa-regular fa-star"></i></span>
            <div class="progress">
              <div style="width:5%"></div>
            </div>5%
          </div>
        </div>
  
        <a href="book-details.html" class="btn">View Details</a>
      </div>
    </div>
  
    <div class="book-card">
      <img src="./assets/images/book2.jpg" alt="Book 2">
      <div class="book-info">
        <p class="book-title">Battle Drive</p>
        <p class="price">$12.50</p>
        <div class="rating">
          <i class="fa-regular fa-star"></i>
          <span>(4.0/5)</span>
        </div>
        <p class="reviews">210 reviews</p>
  
        <div class="review-summary">
          <div class="review-bar"><span>5<i class="fa-regular fa-star"></i></span>
            <div class="progress">
              <div style="width:70%"></div>
            </div>70%
          </div>
          <div class="review-bar"><span>4<i class="fa-regular fa-star"></i></span>
            <div class="progress">
              <div style="width:50%"></div>
            </div>50%
          </div>
          <div class="review-bar"><span>3<i class="fa-regular fa-star"></i></span>
            <div class="progress">
              <div style="width:20%"></div>
            </div>20%
          </div>
          <div class="review-bar"><span>2<i class="fa-regular fa-star"></i></span>
            <div class="progress">
              <div style="width:8%"></div>
            </div>8%
          </div>
          <div class="review-bar"><span>1<i class="fa-regular fa-star"></i></span>
            <div class="progress">
              <div style="width:3%"></div>
            </div>3%
          </div>
        </div>
  
        <a href="book-details.html" class="btn">View Details</a>
      </div>
    </div>
  
  </section>

</body>
</html>
