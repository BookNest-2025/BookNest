<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNest</title>
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../public/assets/css/root.css" />
    <link rel="stylesheet" href="../public/assets/css/loginAndRegister.css" />
  </head>
  <body>
    <div class="alert"></div>
    <div class="page page-login">
      <div class="login">
        <form id="loginForm">
          <h2>Welcome BackðŸ‘‹</h2>
          <h3>Login</h3>
          <div class="input-box">
            <input
              type="text"
              name="email"
              required
              placeholder="Enter Your Email" />
            <button tabindex="-1" type="button">
              <i class="bx bxs-envelope"></i>
            </button>
            <span class="input-type">
              <p>Email</p>
            </span>
          </div>
          <div class="input-box">
            <input
              id="passIn"
              type="password"
              name="password"
              required
              placeholder="Enter Your Password" />
            <button
              tabindex="-1"
              id="passBtn"
              type="button"
              onclick="toggleView()">
              <i class="bx bxs-eye-slash"></i>
            </button>
            <span class="input-type">
              <p>Password</p>
            </span>
          </div>
          <p>
            <a href="./fogotPassword.html"><u>Forgot password?</u></a>
          </p>
          <button type="submit" class="btn"><p>Signin</p></button>
          <div class="move-links">
            <p>
              <a href="register.html"> Don't have an account? <u>Signup</u></a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <button onclick="logout()">logout</button>

    <script src="./assets/js/reusableFunctions.js"></script>
    <script src="./assets/js/login&register.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
