<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 500px;
        height: 200px;
        position: absolute;
        overflow: hidden;
      }

      .parent .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .item {
        width: 100%;
        height: 100%;
      }

      .item h1 {
        position: absolute;
        top: 50%;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="item">
        <img src="1.jpg" alt="" />
        <h1 class="content">ABC</h1>
      </div>
      <div class="item">
        <img src="1.jpg" alt="" />
        <h1 class="content">BCD</h1>
      </div>
      <div class="item">
        <img src="1.jpg" alt="" />
        <h1 class="content">CDE</h1>
      </div>
    </div>
  </body>
</html>
